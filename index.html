<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <!-- <link rel="stylesheet" href="css/L.Control.Layers.Tree.css" /> -->
    <link rel="stylesheet" href="css/qgis2web.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <!-- <script src="js/L.Control.Layers.Tree.min.js"></script> -->
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/segments.js"></script>
    <script>
      var stops = {
        type: "FeatureCollection",
        name: "stops",
        crs: {
          type: "name",
          properties: { name: "urn:ogc:def:crs:OGC:1.3:CRS84" },
        },
        features: [],
      };

      stops.features.push({
        type: "Feature",
        properties: { id: 0, type: "start" },
        geometry: {
          type: "Point",
          coordinates: segments.features[0].geometry.coordinates[0][0],
        },
      });

      segments.features.forEach((segment) => {
        stops.features.push({
          type: "Feature",
          properties: { id: segment.properties.id, type: "stop" },
          geometry: {
            type: "Point",
            coordinates:
              segment.geometry.coordinates[0][
                segment.geometry.coordinates[0].length - 1
              ],
          },
        });
      });

      stops.features.push({
        type: "Feature",
        properties: { id: segments.features.length, type: "end" },
        geometry: {
          type: "Point",
          coordinates:
            segments.features[segments.features.length - 1].geometry
              .coordinates[0][
              segments.features[segments.features.length - 1].geometry
                .coordinates[0].length - 1
            ],
        },
      });

      var highlightLayer;
      function highlightFeature(e) {
        highlightLayer = e.target;

        if (
          e.target.feature.geometry.type === "LineString" ||
          e.target.feature.geometry.type === "MultiLineString"
        ) {
          highlightLayer.setStyle({
            color: "#ffff00",
          });
        } else {
          highlightLayer.setStyle({
            fillColor: "#ffff00",
            fillOpacity: 1,
          });
        }
      }
      var map = L.map("map", {
        zoomControl: false,
        maxZoom: 28,
        minZoom: 1,
      }).fitBounds([
        [28.63020359029818, -126.84696317578043],
        [40.51746023029867, -104.64810975242382],
      ]);
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      );
      var autolinker = new Autolinker({
        truncate: { length: 30, location: "smart" },
      });
      // remove popup's row if "visible-with-data"
      function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll("tr");
        for (var i = 0; i < rows.length; i++) {
          var td = rows[i].querySelector("td.visible-with-data");
          var key = td ? td.id : "";
          if (
            td &&
            td.classList.contains("visible-with-data") &&
            feature.properties[key] == null
          ) {
            rows[i].parentNode.removeChild(rows[i]);
          }
        }
        return tempDiv.innerHTML;
      }
      // add class to format popup if it contains media
      function addClassToPopupIfMedia(content, popup) {
        var tempDiv = document.createElement("div");
        tempDiv.innerHTML = content;
        if (tempDiv.querySelector("td img")) {
          popup._contentNode.classList.add("media");
          // Delay to force the redraw
          setTimeout(function () {
            popup.update();
          }, 10);
        } else {
          popup._contentNode.classList.remove("media");
        }
      }
      var zoomControl = L.control
        .zoom({
          position: "topleft",
        })
        .addTo(map);
      var bounds_group = new L.featureGroup([]);
      function setBounds() {}
      map.createPane("pane_OSMStandard_0");
      map.getPane("pane_OSMStandard_0").style.zIndex = 400;
      var layer_OSMStandard_0 = L.tileLayer(
        "http://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          pane: "pane_OSMStandard_0",
          opacity: 1.0,
          attribution:
            '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
          minZoom: 1,
          maxZoom: 28,
          minNativeZoom: 0,
          maxNativeZoom: 19,
        }
      );
      layer_OSMStandard_0;
      map.addLayer(layer_OSMStandard_0);
      function pop_segments(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (var i in e.target._eventParents) {
              if (typeof e.target._eventParents[i].resetStyle === "function") {
                e.target._eventParents[i].resetStyle(e.target);
              }
            }
          },
          mouseover: highlightFeature,
        });

        var start_coordinates = [
          feature.geometry.coordinates[0][0][1],
          feature.geometry.coordinates[0][0][0],
        ];

        var end_coordinates = [
          feature.geometry.coordinates[0][
            feature.geometry.coordinates[0].length - 1
          ][1],
          feature.geometry.coordinates[0][
            feature.geometry.coordinates[0].length - 1
          ][0],
        ];

        var popupContent = `<table>
            <tr><td><b>Segment:</b></td><td>${feature.properties.id}</td></tr>
            <tr><td><b>Length:</b></td><td>${feature.properties.length} mi</td></tr>
            <tr><td><b>gmaps:</b></td>
                <td>
                <a href="https://www.google.com/maps/dir/?api=1&origin=${start_coordinates}&destination=${end_coordinates}&travelmode=walking" target="_blank" rel="noopener noreferrer">Link</a>
                </td>
                </tr>
        </table>`;
        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on("popupopen", function (e) {
          addClassToPopupIfMedia(content, e.popup);
        });
        layer.bindPopup(content, { maxHeight: 400 });
      }

      function pop_stops(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (var i in e.target._eventParents) {
              if (typeof e.target._eventParents[i].resetStyle === "function") {
                e.target._eventParents[i].resetStyle(e.target);
              }
            }
          },
          mouseover: highlightFeature,
        });
        var popupContent = "bbb";
        var content = removeEmptyRowsFromPopupContent(popupContent, feature);
        layer.on("popupopen", function (e) {
          addClassToPopupIfMedia(content, e.popup);
        });
        layer.bindPopup(content, { maxHeight: 400 });
      }

      function style_segments() {
        return {
          pane: "pane_segments",
          opacity: 1,
          color: "#0210c9",
          dashArray: "",
          lineCap: "square",
          lineJoin: "bevel",
          weight: 8.0,
          fillOpacity: 0,
          interactive: true,
        };
      }

      map.createPane("pane_segments");
      map.getPane("pane_segments").style.zIndex = 401;
      map.getPane("pane_segments").style["mix-blend-mode"] = "normal";
      var layer_segments = new L.geoJson(segments, {
        attribution: "",
        interactive: true,
        dataVar: "segments",
        layerName: "layer_segments",
        pane: "pane_segments",
        onEachFeature: pop_segments,
        style: style_segments,
      });
      bounds_group.addLayer(layer_segments);
      map.addLayer(layer_segments);

      console.log(stops);

      function style_stops() {
        return {
          pane: "pane_stops",
          radius: 6.0,
          opacity: 1,
          color: "rgba(35,35,35,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 1,
          fill: true,
          fillOpacity: 1,
          fillColor: "#c96202",
          interactive: true,
        };
      }
      map.createPane("pane_stops");
      map.getPane("pane_stops").style.zIndex = 402;
      map.getPane("pane_stops").style["mix-blend-mode"] = "normal";
      var layer_stops = new L.geoJson(stops, {
        attribution: "",
        interactive: true,
        dataVar: "stops",
        layerName: "layer_stops",
        pane: "pane_stops",
        onEachFeature: pop_stops,
        pointToLayer: function (feature, latlng) {
          var context = {
            feature: feature,
            variables: {},
          };
          return L.circleMarker(latlng, style_stops(feature));
        },
      });
      bounds_group.addLayer(layer_stops);
      map.addLayer(layer_stops);

      setBounds();
    </script>
  </body>
</html>
